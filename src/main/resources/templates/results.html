<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/my-style.css}" href="../static/css/my-style.css" rel="stylesheet"/>
</head>
<body id="root">
<h2>Result</h2>
<hr>

<div id="results">

  <div class="container-fluid mt-4">
    <div class="row justify-content-center">

      <div th:each="student : ${students}">
        <div class="col-auto mb-3">
          <div class="card" style="width: 18rem;">
            <img src="https://media.danmurphys.com.au/dmo/product/767720-1.png"
                 class="beer-img card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" th:text="${students.contains(#fields)}">Ime na student</h5>
              <p class="card-text">
              <h3 th:text="${students.get(1).getCredits()}">Weiss</h3>
              <h3 th:text="${students.get(1).getCountStudies()}">10%</h3>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
</body>
</html>
