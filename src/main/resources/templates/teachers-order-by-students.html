<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all teachers ordered by students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>
<br>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="h2"> Teachers list ordered by Students taught </div>
    </div>
    <div class="col-4"></div>
</div>

<br>
<div class="container">
    <td class="row">
        <div class="col-2"></div>
        <tr class="col-8">
            <table class="table table-striped table-active">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Title</th>
                <th scope="col">Disciplines taught</th>
                <th scope="col">Students taught</th>
                <th scope="col">Link to Profile</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}">Id</td>
                <td class="cell" th:text="${teacher.firstName}">FirstName</td>
                <td class="cell" th:text="${teacher.lastName}">LastName</td>
                <td class="cell" th:text="${teacher.title}">Title</td>
                <td class="cell" th:text="${teacher.disciplineCount}">Disciplines</td>
                <td class="cell" th:text="${teacher.studentsCount}">Count of students</td>
                <td class="cell">
                    <a class="btn btn-success"  th:href="@{/teachers/__${teacher.id}__}" role="button"> View Profile</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-2"></div>

    </div>

</div>

<br>


<!--Imports of Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
