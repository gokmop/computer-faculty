<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>
<br>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="h2"> Teacher profile view </div>
    </div>
    <div class="col-4"></div>
</div>

<br>
<div class="container">
    <td class="row">
        <!--Card with Student Info -->
        <div class="col-6">
            <div class="card mb-6" style="max-width: 600px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="/assets/img/Profile-picture-stub.png" class="card-img" alt="profile-picture">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="|${teacher.getFirstName()} ${teacher.getLastName()}|">Teacher Name</h5>
                            <p class="card-text" th:text="|Teacher ID: ${teacher.getId()}|">Teacher Id</p>
                            <p class="card-text" th:text="|Title: ${teacher.getTitle()}|">Title</p>
                            <p class="card-text" th:text="|Disciplines taught: ${teacher.getDisciplineCount()}|">Disciplines count/p>
                            <p class="card-text" th:text="|Students taught: ${teacher.getStudentsCount()}|">Count of Studentse</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Table with disciplines -->
        <tr class="col-4">
            <br>
            <h2>Disciplines taught List</h2>
            <br>
            <table class="table table-striped table-active">
            <thead>
            <tr>
                <th scope="col">Discipline ID</th>
                <th scope="col">Name</th>
                <th scope="col">Credits</th>
                <th scope="col">Students signed</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="discipline : ${disciplines}">
                <td th:text="${discipline.getId()}">Id</td>
                <td class="cell" th:text="${discipline.getDisciplineName()}">Discipline name</td>
                <td class="cell" th:text="${discipline.getCreditsForDiscipline()}">Credits</td>
                <td colspan="cell" th:text="${discipline.getStudentSigned()}">Students</td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-2"></div>

    </div>

</div>

<br>


<!--Imports of Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
