<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 3 Disciplines by Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>
<br>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="h2">Top 3 Disciplines list ordered by Students </div>
    </div>
    <div class="col-4"></div>
</div>

<br>
<div class="container">
    <td class="row">
        <div class="col-2"></div>
        <tr class="col-8">
            <table class="table table-striped table-warning">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Credits</th>
                <th scope="col">Teacher Name</th>
                <th scope="col">Count of Students</th>
                <th scope="col">Teacher Profile</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="discipline : ${disciplines}">
                <td th:text="${discipline.id}">Id</td>
                <td class="cell" th:text="${discipline.getDisciplineName()}">Name</td>
                <td class="cell" th:text="${discipline.getCreditsForDiscipline()}">Credits</td>
                <td class="cell" th:text="|${discipline.getTeacher().firstName} ${discipline.getTeacher().lastName} |">Teacher Name</td>
                <td class="cell" th:text="${discipline.getStudentSigned()}">Count of studies</td>
                <td class="cell">
                    <a class="btn btn-success"  th:href="@{/teachers/__${discipline.getTeacher().getId()}__}" role="button"> View Teacher Profile</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-2"></div>

    </div>

</div>

<br>


<!--Imports of Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
