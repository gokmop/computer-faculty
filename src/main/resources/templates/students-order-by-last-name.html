<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>
<br>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="h2"> Students list ordered by Last name </div>
    </div>
    <div class="col-4"></div>
</div>

<br>
<div class="container">
    <td class="row">
        <div class="col-2"></div>
        <tr class="col-8">
            <table class="table table-striped table-info">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Year in Uni</th>
                <th scope="col">Credits</th>
                <th scope="col">Count of Studies</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">Id</td>
                <td class="cell" th:text="${student.firstName}">FirstName</td>
                <td class="cell" th:text="${student.lastName}">LastName</td>
                <td class="cell" th:text="${student.yearInUni}">YearInUni</td>
                <td class="cell" th:text="${student.credits}">Credits</td>
                <td class="cell" th:text="${student.countStudies}">Count of studies</td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-2"></div>

    </div>

</div>
