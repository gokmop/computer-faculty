<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Student for Discipline!</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>
<br>

<div class="container">
    <div class="row" style="alignment: center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="h2" style="justify-content: center">Signup Student for Discipline</div>
            <hr>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

        <form action="#" th:action="@{/journal/__${id != null ? id : 'new'}__}" th:object="${CreateJournalDto}" method="post">
            <div class="form-group">
                <label>Discipline</label>
                 <br>
                 <select th:field="*{disciplineId}" class="custom-select" id="discipline-select">
                    <option value="0">Select Discipline</option>
                    <option th:each="discipline : ${disciplines}" th:value="${discipline.id}"
                            th:text="|${discipline.getDisciplineName()}, Id: ${discipline.getId()}, Credits: ${discipline.getCreditsForDiscipline()}|">Discipline</option>
                </select>
                <label class="error" th:errors="*{disciplineId}"></label>
            </div>
            <div class="form-group">
                <label>Student</label>
                <br>
                <select th:field="*{studentId}" class="custom-select" id="student-select">
                    <option value="0">Select Student</option>
                    <option th:each="student : ${students}" th:value="${student.id}"
                            th:text="|Name: ${student.getFirstName()} ${student.getLastName()}, Id:${student.getId()} |">Discipline</option>
                </select>
                <label class="error" th:errors="*{disciplineId}"></label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add to Journal</button>
            </div>
        </form>

        <div class="col-4"></div>
        </div>
    </div>
</div>

<!--Imports of Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
