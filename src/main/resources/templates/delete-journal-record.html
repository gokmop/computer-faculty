<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Student for Discipline!</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>
<br>

<div class="container">
    <div class="row" style="alignment: center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="h2" style="justify-content: center">Remove Student from Discipline</div>
            <hr>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <tr class="col-8">
            <table class="table table-striped table-active">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Discipline</th>
                    <th scope="col">Student</th>
                    <th scope="col">Student Profile</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Teacher Profile</th>
                    <th scope="col">Delete Record</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${journals}">
                    <td th:text="${record.id}">Id</td>
                    <td class="cell" th:text="${record.discipline.disciplineName}">Discipline</td>
                    <td class="cell" th:text="|Id:${record.student.id} Name:${record.student.firstName} ${record.student.lastName}|">Student</td>
                    <td class="cell">
                        <a class="btn btn-success"  th:href="@{/students/__${record.getStudent().getId()}__}" role="button"> View Student Profile</a>
                    </td>
                    <td class="cell" th:text="|Id:${record.discipline.teacher.id} Name:${record.discipline.teacher.firstName} ${record.discipline.teacher.lastName}|">Teacher Name</td>
                    <td class="cell">
                        <a class="btn btn-success"  th:href="@{/teachers/__${record.discipline.teacher.getId()}__}" role="button"> View Teacher Profile</a>
                    </td>
                    <td class="cell">
                        <a class="btn btn-danger"  th:href="@{/journal/delete/__${record.id}__}" role="button"> Delete Student From Discipline</a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
    <div class="col-2"></div>
    </div>
</div>

<!--Imports of Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
